<!-- MODAL START -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <!--/ button close-->
            <div class="modal-body">
                <h4 class="login-title text-center "> Login </h4>
                <form name="login-form">
                    <div class="login-form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="nickname" class="login-form-control" placeholder="Name">
                    </div>
                    <!-- /.login-form-group -->
                    <div class="login-form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" class="login-form-control" placeholder="Password">
                    </div>
                    <!-- /.login-form-group -->
                    <div class="login-btn-group">
                        <button type="submit" class="submit-btn">SUBMIT</button>
                        <a href="" class="custom-btn btn-green">
                            <i class="fa fa-pencil-square-o"></i>
                            Creat An Account?
                        </a>
                    </div>
                    <!--/ login-btn-group-->
                    <a href="#" class="lost-password">Lost Password?</a>
                </form>
                <!--/ login-form-->
            </div>
            <!--/ modal body-->
        </div>
        <!--/ modal-content-->
    </div>
    <!--/ modal-dialog-->
</div>
<!--/ modal-fade-->
<!--MAIN START-->

        <!--/ search-section-login -->

                <i class="fa fa-search"></i>
            </div>
            <!--/ form-control-search -->
        </form>
        <!--/ form-search -->
    </section>
    <!--/ search section -->
</main>
