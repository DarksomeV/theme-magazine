<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font-Awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--Form Styler-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <!-- Slick style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <!-- jQuery UI Style -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <link rel="stylesheet" href="css/style.css">
    <title>Foxtar</title>
</head>
<body>
<!--HEADER START-->

<!--HEADER END-->
<!--MAIN START-->
<main id="main">
    <section class="search-section">
        <div class="search-section-title text-white text-center">
            <span>Premium WordPress Themes, Web Templates and Many More ...</span>
        </div>
        <form class="form-search">
            <div class="form-control-search">
                <input type="text" name="search" placeholder="Search Your Keywords ...">
                <i class="fa fa-search"></i>
            </div>
        </form>
    </section>
    <!--/search section-->
    <section class="all-products-wrapper">
        <div class="container">
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Upload Product</li>
                </ol>
            </div>
            <!--/breadcrumbs-->
            <div class="content-wrapper-bordered ">
                <div class="content-wrapper-title">
                    <h6>Upload Your item</h6>
                </div>
                <!--/content-wrapper-title-->
                <div class="content-wrapper-body first-part">
                    <form>
                        <div class="form-group row">
                            <label for="SelectCategories" class="col-sm-4 col-form-label">Select Categories<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <select  id="SelectCategories" name="selectCategories">
                                    <option>Select</option>
                                    <option value="USA">Category 1</option>
                                    <option value="Australia">Category 2</option>
                                    <option value="Brasil">Category 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ProductName" class="col-sm-4 col-form-label">Product Name <sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ProductName" placeholder="Enter your product name here...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ProductDecsripion" class="col-sm-4 col-form-label">Product Decsripion<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <textarea name="message" class="form-control" id="ProductDecsripion" placeholder="<h1> Type your text  here </h1/>"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="UploadMainFile" class="col-sm-4 col-form-label">Upload Main File<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="file" id="UploadMainFile" name="UploadMainFile" data-placeholder="No File Choosen" data-browse="Choose File">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="UploadScreenshots" class="col-sm-4 col-form-label">Upload Screenshots<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="file" name="UploadScreenshots" id="UploadScreenshots" data-placeholder="No File Choosen" data-browse="Choose File">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="FileIncluded" class="col-sm-4 col-form-label">File Included<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <select id="FileIncluded" name="FileIncluded">
                                    <option>Select File Type </option>
                                    <option value=".txt">.txt</option>
                                    <option value=".pdf">.pdf</option>
                                    <option value=".exe">.exe</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="FileDimensions" class="col-sm-4 col-form-label">File Dimensions<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="FileDimensions" placeholder="Enter the item  dimentionss here ...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ItemTags" class="col-sm-4 col-form-label">Item Tags<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ItemTags" placeholder="Enter Tag Here">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="content-wrapper-title">
                    <h6>Upload Your item</h6>
                </div>
                <!--/content-wrapper-title-->
                <div class="content-wrapper-body">
                    <form>
                        <div class="form-group row">
                            <label for="RegularLicense" class="col-sm-4 col-form-label">Regular License<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="RegularLicense" placeholder="$00.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ExtendedLicense" class="col-sm-4 col-form-label">Extended License<sup><span class="col-form-must">*</span></sup></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Extended License" placeholder="$00.00">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 offset-sm-4">
                                <button type="submit" class="btn btn-default btn-green">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
            <!--/content-wrapper-bordered-->

        </div>
        <!--/container-->
    </section>
    <!--/all-product-wrapper-->

</main>
<!--MAIN END-->
<!--FOOTER START-->

<!--FOOTER END-->
<!-- Optionpfhfal JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/range.js"></script>
<!--Init plugins-->
<script src="js/init.js"></script>
</body>
</html>
