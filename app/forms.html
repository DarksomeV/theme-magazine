<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Foxtar</title>
</head>
<body>
<section class="form-elements">
    <section class="container">
        <section class="title">
            <h1>Forms</h1>
        </section>
        <form>
            <select name="select" class="form-control">
                <option>Select your country</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Brasilia</option>
            </select>
            <textarea name="message" class="form-control" placeholder="<h1> Type your text  here </h1/>"></textarea>
            <input type="text" name="search" class="form-control-search" placeholder="Search Your Keywords . . .">
            <input type="file" name="upload" class="form-control" value="Choose file">
            <input type="text" name="login" class="form-control-login" placeholder="<i class="fa fa-user"></i> Name">
            <input type="password" name="password" class="form-control-login" placeholder="<i class="fa fa-lock"></i> Password">
            <input type="text" name="new-account" class="form-control-login" placeholder="<i class="fa fa-pencil-square-o"></i> Create an account?">
            <input type="submit" value="submit" class="form-control-login-bg">
            <input type="submit" value="Update" class="btn">
            <input type="text" name="name" class="form-control disabled" placeholder="DISABLED" disabled>
            <input type="text" name="select" class="form-control error" placeholder="">
        </form>
    </section>

</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
