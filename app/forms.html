<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font-Awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--Form Styler-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Foxtar</title>
</head>
<body>
<section class="form-elements">
    <section class="container">
        <section class="title">
            <h1>Forms</h1>
        </section>
        <!--Search-->
        <form class="form-search">
            <div class="form-control-search">
                <input type="text" name="search" placeholder="Search Your Keywords . . .">
                <i class="fa fa-search"></i>
            </div>
        </form>
        <form>
            <input type="text" name="first-name" class="form-control">
            <!--Text Area-->
            <textarea name="message" class="form-control" placeholder="<h1> Type your text  here </h1/>"></textarea>
            <form>
                <div class="form-group row">
                    <label for="Product" class="col-4 col-form-label">Product Name<span class="col-form-must">*</span></label>
                    <input type="text" class="col-8 form-control" id="Product" value="Enter your product name here ...">
                </div>
            </form>
            <!--Select-->
            <div class="select">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9">
                        <div class="row form-group">
                            <label for="Selectcountry" class="col-sm-4 col-form-label">Country</label>
                            <div class="col-sm-8">
                                <select  id="Selectcountry" name="selectCountry">
                                    <option>Select your country</option>
                                    <option value="USA">USA</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Brasil">Brasilia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Choose file-->
            <div class="form-group row">
                <label for="Upload" class="col-4 col-form-label">Upload<span class="col-form-must">*</span></label>
                <div class="col-sm-8">
                    <input type="file" name="upload" id="Upload">
                </div>
            </div>
            <!--Submit buttons-->
            <input type="submit" value="Update" class="btn">
            <button type="submit" class="btn">Submit</button>
            <!--Special buttons-->
            <input type="text" name="name" class="form-control disabled" placeholder="DISABLED" disabled>
            <input type="text" name="select" class="form-control error" placeholder="">
            <!--Footer form-->
            <div class="footer-form">
                <div class="">
                    <input type="email" name="sign-up" class="form-control-sign-up" placeholder="E-mail Adress">
                    <button>
                        <i class="fa fa-location-arrow"></i>
                    </button>
                </div>
            </div>
        </form>
        <form name="login-form">
            <div class="login-form-group">
                <i class="fa fa-user"></i>
                <input type="text" name="nickName" class="login-form-control" placeholder="Name">
            </div>
            <div class="login-form-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" class="login-form-control" placeholder="Password">
            </div>
            <div class="login-btn-group ">
                <button class="btn btn-default btn-lg btn-white btn-darkgreen-shadow">SUBMIT</button>
                <a  href="#" class="btn btn-default btn-lg btn-darckgreen"><i class="fa fa-pencil-square-o"></i>Create An
                    Account?
                </a>
            </div>
        </form>
        <!--/login-form-->
    </section>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.js"></script>

<!--Init plugins-->
<script src="js/init.js"></script>
</body>
</html>
