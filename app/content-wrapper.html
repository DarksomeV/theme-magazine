<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Font-Awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Form Styler-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Foxtar</title>
</head>
<body>
    <section class="form-example">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <div class="content-wrapper-bordered">
                        <div class="content-wrapper-title">
                            <h6>Personal information</h6>
                        </div>
                        <!--/content-wrapper-title-->
                        <div class="content-wrapper-body">
                            <form>
                                <div class="form-group row">
                                    <label for="CompanyName" class="col-sm-4 col-form-label">Company name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="CompanyName">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="Selectcountry" class="col-sm-4 col-form-label">Country</label>
                                    <div class="col-sm-8">
                                        <select  id="Selectcountry" name="selectCountry">
                                            <option>Select your country</option>
                                            <option value="USA">USA</option>
                                            <option value="Australia">Australia</option>
                                            <option value="Brasil">Brasilia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8 offset-sm-4">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!--/content-wrapper-bordered-->
                </div>
                <!--/col-->
            </div>
        </div>
    </section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.js"></script>

<!--Init plugins-->
<script src="js/init.js"></script>
</body>
</html>
