<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

                            <span>8</span>
                        </div>
                    </a>

                                <h6>Grand Ballet</h6>

                        </div>

                            <a href="#"><img src="img/dropdown-basket-img.jpg" alt=""></a>
                            <div class="item-content">
                                <h6>Grand Ballet</h6>
                                <span class="item-category">Wordpress</span>
                                <span class="item-price">$59</span>
                            </div>
                        </div>
                        <div class="total-price d-flex justify-content-between">
                            <span>Total</span>
                            <span>$118</span>
                        </div>
                        <div class="checkout-buttons d-flex justify-content-center">
                            <a href="#">Go to Cart</a>
                            <a href="#">Go to Checkout</a>
                        </div>
                    </div>
                 </li>
            </ul>
            <!-- /.header-dropdown-list -->
            <div class="go-checkout">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>

    <!-- /.top-heder -->
    <div class="bottom-header">

            <nav class="header-nav d-flex">
